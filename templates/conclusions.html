{% extends 'base.html' %}
{% block content %}

    <div class="frame">

        <h1>Conclusions</h1>
        {% if conclusions %}
            {% for conclusion in conclusions %}
                <p>{{ conclusion }}</p>
                <button type="submit" name="edit">Edit</button>
                <button type="submit" name="delete">Delete</button>
                <br>
                <hr>
            {% endfor %}
        {% else %}
            <p>{{ message }}</p>
        {% endif %}

    </div>

{% endblock %}
